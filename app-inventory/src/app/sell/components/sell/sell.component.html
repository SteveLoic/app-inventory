<ng-container *ngIf="data$ | async as data">
  <div class="purchase-form-page">
    <p *ngIf="data.error" class="message">{{ data.error }}</p>
    <h1>Sell Inventory</h1>
    <form [formGroup]="form" (submit)="onHandleSumit()">
      <div class="form-group">
        <label for="">Select Product</label>
        <select
          name="productId"
          class="form-control"
          formControlName="productId"
          id=""
        >
          <option value="">Select a product</option>
          <option *ngFor="let product of data.products" [value]="product.id">
            {{ product.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Description</label>
        <input
          type="text"
          formControlName="description"
          name="description"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="">Quantity</label>
        <input
          min="0"
          type="number"
          formControlName="quantity"
          name="quantity"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Sell Product</button>
    </form>
  </div>
</ng-container>
