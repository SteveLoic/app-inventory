<div class="dashboard-container">
  <h1>Transaction Dashboard</h1>
  <div class="transaction-count-bar">
    <h2>Transaction Counts by Type</h2>
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="'vivid'"
      [results]="transactionsType"
      [gradient]="ngxChartsCongig.gradient"
      [xAxis]="ngxChartsCongig.xAxis"
      [yAxis]="ngxChartsCongig.yAxis"
      [legend]="ngxChartsCongig.showLegend"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Transaction Type"
      yAxisLabel="Count"
      [animations]="ngxChartsCongig.animations"
    >
    </ngx-charts-bar-vertical>
  </div>
  <div class="transaction-amount">
    <h2>Total Transaction Amount by Type</h2>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="'cool'"
      [results]="transactionsAmount"
      [legend]="ngxChartsCongig.showLegend"
      [labels]="ngxChartsCongig.showLabels"
      [doughnut]="false"
      [animations]="ngxChartsCongig.animations"
    >
    </ngx-charts-pie-chart>
  </div>
</div>
